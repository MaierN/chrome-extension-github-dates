<!doctype html>
<html lang="en">
  <html>
    <head>
      <meta charset="utf-8" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
      />
      <link href="popup.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <div class="container-fluid" id="content">
        <h1 class="mt-2 mb-3">GitHub absolute dates</h1>
        <form id="configForm" style="display: none">
          <div class="form-check form-switch fs-4 mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="configEnabled"
              name="configEnabled"
            />
            <label
              class="form-check-label"
              for="configEnabled"
              id="configEnabledLabel"
            ></label>
          </div>

          <div class="form-floating mb-2">
            <input
              class="form-control"
              type="text"
              id="configLocale"
              name="configLocale"
              placeholder="Locale"
            />
            <label for="configLocale">Locale</label>
          </div>

          <div class="form-check form-switch mb-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="configEnableColors"
              name="configEnableColors"
            />
            <label
              class="form-check-label"
              for="configEnableColors"
              id="configEnableColorsLabel"
            ></label>
          </div>
        </form>
      </div>

      <script src="../common/config.js"></script>
      <script src="popup.js"></script>
    </body>
  </html>
</html>
